/*============     example 1
       akhane amara kico number nibo abong map er use dekhbo

==============*/
 var numbers = [10,20,30,40,50,60,];

 let mapmumbers = numbers.map(function(num){
    return num * 2 ;
 });

 console.log(mapmumbers);



 /*============    example 2  
       ekhane ekti array ace   jekhane kico name lekha ace lowecase .
       but amara map use kore sobgulo name k upppercase convert korbo ..
==============*/

let name = ['jesmin','razu','sultana ','jui','jsmin','razu']

 let nameuppercase = name.map(function(names){
      return  names.toUpperCase();
 })
 console.log(nameuppercase);



 /*============    example 3 
       how to work with object to map 
==============*/
let object = [
    {name:'md razu hossain raj ', book:500},
    {name:'jesmin ', book:200},
    {name:'jui ', book:100},
];


let objectsmap = object.map(function(items){
    return {
        authorName: items.name,
        authorBook: items.book
    };
})  
console.log(objectsmap[0].authorName); // "Author1"
console.log(objectsmap[0].authorBook); // "Book1"

console.log(objectsmap[1].authorName); // "Author1"
console.log(objectsmap[1].authorBook); // "Book1"
