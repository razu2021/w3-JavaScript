<script>
/*
    the HTML DOM document object is the owner of all other objects in your web page.
    The document object represents your web page.
    If you want to access any element in an HTML page, you always start with accessing the document object.


*/

/*-----------Finding HTML Elements------------
    document.getElementById(id name)    ... select with id name 
    document.getElementsByClassName(name)  ... selcet with class name 
    document.getElementsByTagName(name)  ... select with Tag name 
    document.getElementsByName ... select with attributes name 
    document.QuerySelector() .... select with id class tag and attributes 
    document.querySelectoreAll () ....     
*/



// ======== select with id 
/*--- tomi jodi specific kono akta kaj korte cao tahole tomake obossoy id diye korte hobe */
let id1 = document.getElementById("ID1"); // select element with id 
id1.innerHTML="Select with id ";


// ======== select with Class Name 
//*-------   jodi tomi class diye select korte cao thaole class akta array return kore ,. so tomake index number diyye call korte hobe */
 let class1 = document.getElementsByClassName("name")[0];
 class1.innerHTML = "hlw";



// ======== select with tag Name 
/* ---------- tomi caile tag niye select korte paro . but akoe e tag jodi onek gula thake ba thaktepare tahole tomake index number diye difine kore nite hobe */
 let tagename1 = document.getElementsByTagName("h1")[3];
 tagename1.innerHTML = "Select with Tag Name ";



// ======== select with tag Name 
/*======    tomi caile name attributes diye select korte paro .. index number diye korte hobe */
 let nameatt = document.getElementsByName("nams")[0];
 nameatt.innerHTML = "Select with attributes name  ";

// ======== select with QuerySelector  with class name 
/*tomi jodi query selector diye seletct koro tahole tomi caile akhane index number diye select korte parbe na tahole tomake querySelectoAll diye select korte hobe */
 let p1 = document.querySelector(".p1");
 p1.innerHTML = "Select with Query Selector   ";


// ======== select with QuerySelector  with class name 
 let p2 = document.querySelector("#p2");
 p2.innerHTML = "Select with Query Selector  wit id  ";

</script>
