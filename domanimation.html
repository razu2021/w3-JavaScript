<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Animation</title>
    <style>
        .sidebar {
            background-color: rgb(250, 186, 186);
            width: 100%;
            height: 100vh;
            position: absolute;
            left: -100%; /* Initially hidden off-screen */
            transition: left 0.3s ease; /* Smooth animation */
        }


        .sidebar_show{
            left: 0px;
            border-radius: 10px;

        }
        .sidebar_hide{
            left: -100%;
            transition: left 0.3s ease; /* Smooth animation */
        }
    </style>
</head>
<body>
    <button id="button1" onclick="mySidebar()">Toggle Sidebar</button>

    <div class="sidebar" id="sidebar" >
        <button id="button1" onclick="mySidebar()">X</button>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>
    <script>
        function mySidebar() {
            const sidebar = document.getElementById('sidebar');
            const button = document.getElementById('button1');

            // Toggle sidebar visibility and button text
            if (sidebar.classList.contains('sidebar_show')) {
                sidebar.classList.add('sidebar_hide') // Hide sidebar
                sidebar.classList.remove('sidebar_show');
               
            } else {
                sidebar.classList.remove('sidebar_hide');
                sidebar.classList.add('sidebar_show') // Show sidebar
            }
        }
    </script>
</body>
</html>
